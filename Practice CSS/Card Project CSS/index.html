<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini Project : Profile Cards</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1"> Kohler</a>
            <a href="#profile2"> Sammy</a>
            <a href="#profile3"> Neesh</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/profile1-500x500.png" alt="Kohler TKC" height="500" width="500">
                <figcaption> Kohler <span class="nowrap"> TKC </span></figcaption>
            </figure>
            <p><q>I Kick stuff</q></p>

        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/profile2-500x500.png" alt="Sammy Sixer" height="500" width="500">
                <figcaption> Sammy <span class="nowrap"> Sixer </span></figcaption>
            </figure>
            <p><q>I Smash stuff</q></p>

        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/profile3-500x500.png" alt="Neesh Liggy" height="500" width="500">
                <figcaption> Neesh <span class="nowrap"> Liggy</span> </figcaption>
            </figure>
            <p><q>I Liggy stuff</q></p>

        </article>
    </main>

    <footer>
       <p>&copy; ShieldTech</p>
    </footer>
</body>

</html>
