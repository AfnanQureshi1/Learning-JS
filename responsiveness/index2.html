<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Center the button horizontally and vertically */
      .center {
        position: absolute;
        top: 10%; 
        left: 50%;
        transform: translate(-50%, -50%);
       
      }
      
      /* Style the button */
      .button {
        background-color: #050505;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <button class="button">Click me Bro!</button>
    </div>
  </body>
</html>
