<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Center the divs horizontally and vertically */
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        /* height: 100vh; */
      }
      
      /* Style the divs */
      .box {
        padding: 20px;
        background-color: #f1f1f1;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 50%;
        max-width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* Style the buttons */
      .button {
        padding: 1px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 5px;
        cursor: pointer;
        width: 30px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="box">
        <button class="button">Button 1</button>
      </div>
      <div class="box">
        <button class="button">Button 2</button>
      </div>
    </div>
  </body>
</html>
